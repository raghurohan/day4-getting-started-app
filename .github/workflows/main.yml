name: TRAIL OF BUILD AND PUSH TO HUB

on:
  - workflow_dispatch 

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_NAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build 
        run: |
          docker build -t ${{ secrets.DOCKERHUB_NAME }}/trail-app:latest .

      - name: Push 
        run: |
          docker push ${{ secrets.DOCKERHUB_NAME }}/trail-app:latest
